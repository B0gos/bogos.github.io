    <!-- Onclick="" Script -->
   <script>
    function clicked() {
      const doc = document.getElementById("clickme");

      if(doc.innerHTML == "[:") {
        doc.innerHTML = "]:";
      }

      else {
        doc.innerHTML = "[:";
      }
    }
  </script>

   <!-- Bounce Script-->
   <script src="/assets/scripts/jquery.min.js"></script>
   <script>(function ($, window, undefined) {
    $.fn.marqueeify = function (options) {
      var settings = $.extend({
        horizontal: true,
        vertical: true,
        speed: 100, // In pixels per second
        container: $(this).parent(),
        bumpEdge: function () {}
      }, options);
      
      return this.each(function () {
        var containerWidth, containerHeight, elWidth, elHeight, move, getSizes,
          $el = $(this);
  
        getSizes = function () {
          containerWidth = settings.container.outerWidth();
          containerHeight = settings.container.outerHeight();
          elWidth = $el.outerWidth();
          elHeight = $el.outerHeight();
        };
  
        move = {
          right: function () {
            $el.animate({left: (containerWidth - elWidth)}, {duration: ((containerWidth/settings.speed) * 1000), queue: false, easing: "linear", complete: function () {
              settings.bumpEdge();
              move.left();
            }});
          },
          left: function () {
            $el.animate({left: 0}, {duration: ((containerWidth/settings.speed) * 1000), queue: false, easing: "linear", complete: function () {
              settings.bumpEdge();
              move.right();
            }});
          },
          down: function () {
            $el.animate({top: (containerHeight - elHeight)}, {duration: ((containerHeight/settings.speed) * 1000), queue: false, easing: "linear", complete: function () {
              settings.bumpEdge();
              move.up();
            }});
          },
          up: function () {
            $el.animate({top: 0}, {duration: ((containerHeight/settings.speed) * 1000), queue: false, easing: "linear", complete: function () {
              settings.bumpEdge();
              move.down();
            }});
          }
        };
  
        getSizes();
  
        if (settings.horizontal) {
          move.right();
        }
        if (settings.vertical) {
          move.down();
        }
  
        // Make that stuff responsive!
        $(window).resize( function() {
          getSizes();
        });
      });
    };
  })(jQuery, window);
  
  $(document).ready( function() {
  
    $('.marquee').marqueeify({
      speed: 150,
      bumpEdge: function () {
        var newColor = "hsl(" + Math.floor(Math.random()*360) + ", 100%, 50%)";
        $('.marquee .logo').css('fill', newColor);
      }
    });
  });</script>

  <body>

  <!-- The logo icon -->
  <h1 class="icon" id="clickme" Onclick="clicked()"></h1>

  <!-- Floaty thingy bar -->
  <div class="marquee">
    <h5 class="nav">
      <a href="../" class="visible">Perhaps</a>
      <a href="../" class="hidden">Abandon</a>
    </h5>
  </div>

  </body>
